<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- entrada -->
    <input id="input-nome" type="text">
    <!-- botão -->
    <button id="btn-adicionar">Adicionar</button>

    <!-- texto com o resultado -->
    <h2 id="h2-resultado"></h2>


    <script>
        const inputNome = document.getElementById('input-nome');
        const btnAdicionar = document.getElementById('btn-adicionar');
        const h2Resultado = document.getElementById('h2-resultado');

        // Eventos
        // Todo elemento html pode ter EVENTO
        // Vamos adicionar o evento de click ao botão
        btnAdicionar.addEventListener('click', function () {
            const nome = inputNome.value;
            h2Resultado.textContent = nome;
        });


    </script>
</body>

</html>
