<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <a href="./login.html">Login</a>
        <form>
            
          <input type="text" id="inputNome" placeholder="Nome completo">
          <input type="tel" id="inputtel" placeholder="Telefone">
          <input type="email" id="inputEmail" placeholder="Email">
          <input type="password" id="inputPassword" placeholder="Senha">
          <input type="submit" id="inputButton" value="Cadastrar">
          
        </form>
    </main>




    <script>
        const inputNome = document.getElementById('inputNome');
        const btnCadastrar = document.getElementById('inputButton');

        btnCadastrar.addEventListener('click', function () {
            localStorage.setItem('LSnome', inputNome.value);
        });


    </script>
</body>
</html>
